<div class="timeline">
  <div
    *ngFor="let event of timelineEvents; let i = index"
    class="timeline-item"
    [class.left]="i % 2 === 0"
    [class.right]="i % 2 !== 0"
  >
    <div class="timeline-content">
      <h3>{{ event.date }}</h3>
      <h4>{{ event.title }}</h4>
      <p>{{ event.description }}</p>
    </div>
  </div>
</div>
