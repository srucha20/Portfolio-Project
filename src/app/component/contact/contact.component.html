<div class="contact-container">
  <h2>Contact Me</h2>
  <p>I'd love to hear from you! Feel free to reach out.</p>

  <!-- Contact Form -->
  <form (ngSubmit)="sendMessage()" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="contact.name"
        name="name"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="contact.email"
        name="email"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea
        id="message"
        rows="4"
        [(ngModel)]="contact.message"
        name="message"
        required
        class="form-control"
      ></textarea>
    </div>

    <button type="submit" class="submit-btn">Send Message</button>
  </form>

  <!-- Contact Information -->
  <div class="contact-info">
    <p>
      <strong>Email:</strong>
      <a href="mailto:rucha.gsaraf@gmail.com">rucha.gsaraf@gmail.com</a>
    </p>
    <p>
      <strong>LinkedIn:</strong>
      <a href="https://linkedin.com/in/rucha-saraf" target="_blank"
        >linkedin.com/in/rucha-saraf</a
      >
    </p>
    <p>
      <strong>GitHub:</strong>
      <a href="https://github.com/srucha20" target="_blank"
        >github.com/srucha20</a
      >
    </p>
  </div>
</div>
